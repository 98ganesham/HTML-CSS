<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="normalize.css">
</head>

<body>
    <selection class="block">
        <header class="block__header">
            <h2>What our Customers are Saying</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit ea consequuntur eum!</p>
        </header>
        <div class="container">
            <div class="card testimonial">
                <div class="grid grid--1x2">
                    <div class="testimonial__image">
                        <img src="/HTMLwithMosh/images/testimonial.jpg" alt="A Happy, Smiling Customer">
                        <span class="icon-container icon-container--accent">
                            <svg class="icon icon--white icon--small">
                                <use xlink:href="/images/sprite.svg#quotes"></use>
                            </svg>
                        </span>

                    </div>
                    <blockquote class="quote">
                        <p class="quote__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis ex ea
                            perspiciatis.</p>
                        <footer class="media--quote">
                            <div class="media">
                                <div class="media__image">
                                    <svg class="icon icon--primary quote__line">
                                        <use xlink:href="/HTMLwithMosh/images/sprite.svg#line"></use>
                                    </svg>
                                </div>
                                <div class="medai__body">
                                    <h3 class=" media__title quote__author">John Smith</h3>
                                    <p class="quote__company">ABC Company</p>

                                </div>
                            </div>
                        </footer>
                    </blockquote>
                </div>
            </div>
    </selection>
    <script src="main.js"></script>

</body>


</html>
